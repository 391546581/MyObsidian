name: Build Pake App
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'The URL of the website to package'
        required: true
        default: 'https://github.com'
      name:
        description: 'The name of the application'
        required: true
        default: 'GitHub'
      icon:
        description: 'URL to the icon (optional)'
        required: false
      additional_params:
        description: 'Additional Pake CLI parameters (e.g., --width 1200 --height 800)'
        required: false

jobs:
  build:
    name: Build Application
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Pake CLI
        run: npm install -g pake-cli

      - name: Build App with Pake
        shell: pwsh
        run: |
          $url = "${{ github.event.inputs.url }}"
          $name = "${{ github.event.inputs.name }}"
          $icon = "${{ github.event.inputs.icon }}"
          $params = "${{ github.event.inputs.additional_params }}"
          
          # Create output directory to ensure we know where the file is
          New-Item -ItemType Directory -Force -Path "./output"
          
          $command = "pake $url --name $name --out ./output"
          if ($icon) { $command += " --icon $icon" }
          if ($params) { $command += " $params" }
          
          Write-Host "Running command: $command"
          Invoke-Expression $command

      - name: Generate Tag Name
        id: tag
        shell: pwsh
        run: |
          $val = "${{ github.event.inputs.name }}" -replace '\s+','-'
          $date = Get-Date -Format "yyyyMMdd-HHmm"
          echo "tag=build-$val-$date" >> $env:GITHUB_OUTPUT

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Build Result - ${{ github.event.inputs.name }}
          body: |
            Automated Pake Build
            - **URL:** ${{ github.event.inputs.url }}
            - **App Name:** ${{ github.event.inputs.name }}
            - **Build Date:** ${{ steps.tag.outputs.date }}
          files: |
            output/*.exe
            output/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Find and Upload Artifacts (Fallback)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.inputs.name }}-Windows-App
          path: output/

